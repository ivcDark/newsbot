version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: news_pg
    environment:
      POSTGRES_DB: newsbot
      POSTGRES_USER: newsbot
      POSTGRES_PASSWORD: newsbot
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: ./
    container_name: news_app
    restart: unless-stopped
    depends_on:
      - postgres
    env_file:
      - .env
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - "8080:8080"
    expose:
      - "8080"
    tty: true
    stdin_open: true

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    depends_on:
      - app

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  pgdata:
  grafana-storage:
